[[language]]
name = "python"
auto-format = true
formatter = { command = "black", args = ["-", "-q"] }
language-servers = [
  { name = "pyright" },
  { name = "ruff-lsp" },
]

[language-server.pyright]
command = "pyright-langserver"
args = ["--stdio"]

[language-server.pyright.config]
lint = true
inlayHint.enable = true

[language-server.ruff-lsp]
command = "ruff-lsp"
